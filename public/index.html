<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Accidental Palindrome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <h1>Accidental Palindrome</h1>
      <p class="caption">偶然発生する回文を探し当てる</p>
    </header>

    <article>
      <div class="container">
        <input id="query" value="ここに文章を入力すると回文を探します">
      </div>

      <div class="container">
        <p id="text"></p>
      </div>

      <div class="container">
        <table>
          <tr>
            <td class="label">最長の回文</td>
            <td id="longest"></td>
          </tr>
          <tr>
            <td class="label">読み</td>
            <td id="pronounce"></td>
          </tr>
          <tr>
            <td class="label">長さ</td>
            <td id="length"></td>
          </tr>
        </table>
      </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>

    <footer>
      <a href="https://github.com/potsbo/accidental-palindrome" target="_blank">source</a>
    </footer>
  </body>
</html>
